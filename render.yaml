databases:
  - name: email-scheduler-db
    databaseName: email_scheduler
    user: user
    plan: free

services:
  # 1. Redis (For BullMQ)
  - type: redis
    name: email-scheduler-redis
    plan: free
    ipAllowList: [] 

  # 2. Backend API (Web Service)
  - type: web
    name: email-scheduler-api
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: email-scheduler-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: email-scheduler-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: email-scheduler-redis
          property: port
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: static
          name: email-scheduler-frontend
          property: url

  # 3. Email Worker (Background Worker)
  - type: worker
    name: email-scheduler-worker
    runtime: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm run start:worker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: email-scheduler-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: email-scheduler-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: email-scheduler-redis
          property: port
      - key: NODE_ENV
        value: production

  # 4. Frontend (Static Site)
  - type: static
    name: email-scheduler-frontend
    rootDir: client
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: email-scheduler-api
          property: url
