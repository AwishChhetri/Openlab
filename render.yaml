databases:
  - name: email-scheduler-db
    databaseName: email_scheduler
    user: user
    plan: free

services:
  # 1. Redis (For BullMQ)
  - type: redis
    name: email-scheduler-redis
    plan: free
    ipAllowList: [] # Adjust if you need external access

  # 2. Backend API (Web Service)
  - type: web
    name: email-scheduler-api
    runtime: docker
    rootDir: server
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: email-scheduler-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: email-scheduler-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: email-scheduler-redis
          property: port
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://openlab-gzmn.vercel.app
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false 
      - key: ETHEREAL_APP_EMAIL
        sync: false 
      - key: ETHEREAL_APP_PASSWORD
        sync: false 

  # 3. Email Worker (Background Worker)
  - type: worker
    name: email-scheduler-worker
    runtime: docker
    rootDir: server
    plan: free
    dockerCommand: npm run start:worker
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: email-scheduler-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: email-scheduler-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: email-scheduler-redis
          property: port
      - key: NODE_ENV
        value: production
      - key: ETHEREAL_APP_EMAIL
        sync: false
      - key: ETHEREAL_APP_PASSWORD
        sync: false
